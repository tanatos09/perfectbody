<!DOCTYPE html>
{% load static %}

<html
    {% if LANGUAGE_CODE %}
        lang="{{ LANGUAGE_CODE }}"
    {% else %}
        lang="cs"
    {% endif %}
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Perfect Body{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Header s NavbarTop a Navbar -->
<header class="sticky-top">
    <nav class="bg-primary text-white">
        {% include "navbartop.html" %}
        {% include "navbar.html" %}
    </nav>
</header>

<main class="flex-grow-1 d-flex flex-column align-items-center justify-content-start">
    <!-- Alerty -->
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- HlavnÃ­ obsah -->
    <div class="content-container p-4 rounded shadow mt-3">
        {% block content %}
        {% endblock %}
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-dark text-center py-3">
    {% include "footer.html" %}
</footer>

<script>
    function toggleInfo() {
        const nameday = document.querySelector('.nameday');
        const weather = document.querySelector('.weather');

        const isVisible = nameday.style.display === 'flex' || nameday.style.display === '';
        nameday.style.display = isVisible ? 'none' : 'flex';
        weather.style.display = isVisible ? 'none' : 'flex';
    }
</script>
</body>
</html>

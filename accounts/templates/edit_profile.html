{% extends "base_.html" %}

{% block content %}
<h2>Upravit profil</h2>

<form method="post">
    {% csrf_token %}

    <h3>Osobní údaje</h3>
    {{ user_form.as_p }}

    <h3>Doručovací adresa</h3>
    {{ shipping_form.as_p }}

    {% if billing_form %}
    <h3>Fakturační adresa</h3>
    {{ billing_form.as_p }}
    {% endif %}

    <button type="submit" class="btn btn-primary">Uložit změny</button>
</form>

<a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Zpět na profil</a>
{% endblock %}
